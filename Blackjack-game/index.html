<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="fixed-frame">
        <div id="inside-frame">
            <div id="player-side"> 
                <img id="pic-1" src="back.jpeg">
                <img id="pic-2" src="back.jpeg">
                <img id="pic-5" src="">
                
                <p id="player-score"></p>
            </div>
            <div id="display-board">
                <p id="display">Score:</p>
            </div>
            <div id="opponent-side">
                <img id="pic-3" src="back.jpeg">
                <img id="pic-4" src="back.jpeg">
                <p id="opponent-score"></p>
            </div>
        </div>
        <div id="submit-button"><button id="submit">SUBMIT</button>
        <button id="play-again">Play again</button></div>
    </div>
</body>
</html>
